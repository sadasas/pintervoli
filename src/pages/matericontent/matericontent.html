<ion-header>

  <ion-navbar>
    <ion-title>Materi {{ babTitle }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="body">
  <ion-card *ngFor="let babContent of babContents">
    <ion-card-header>
      <!-- <b>{{ babContent.title }}</b> -->
    </ion-card-header>
  
    <ion-card-content ng-bind-html>
      <b>{{ babContent.title }}</b>
        
      <div [innerHtml] = "babContent.content">
        
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
