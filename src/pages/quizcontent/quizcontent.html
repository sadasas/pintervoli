<ion-header>

  <ion-navbar>
    <ion-title>Mulai  {{ quizTitle }} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="body">
  <p style="text-align:center">Username kamu : {{ username }}</p>

    <ion-card *ngFor="let quizs of quizData let i=index">
        <ion-card-header>
          <p class="quiz-no">Soal No {{ i + 1 }}</p>
        </ion-card-header>
        <div>
          
        </div>
        <ion-card-content class="quiz-content" radio-group [(ngModel)]="quiz[quizs.id]">
          <div [innerHtml] = "quizs.quiz"></div>

          <label for=""><ion-radio value="a">a</ion-radio> {{ quizs.a }}</label>
          <label for=""><ion-radio value="b">b</ion-radio> {{ quizs.b }}</label>
          <label for=""><ion-radio value="c">c</ion-radio> {{ quizs.c }}</label>
          <label for=""><ion-radio value="d">d</ion-radio> {{ quizs.d }}</label>
        

        </ion-card-content>
    </ion-card>

      <button class="button-quiz" ion-button full clear color="light" round (click)="showConfirm()" >Kirim Quiz</button>    
    <!-- <div *ngFor="let quiz of quizData">
        <p>{{ quiz.id }}</p>
    </div> -->
</ion-content>
