<ion-header>

  <ion-navbar>
    <ion-title>Pembahasan Kuis {{ quizTitle }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngFor="let quizAnswer of quizAnswers let i=index">
        <ion-card-header>
          <p class="quiz-no">Soal No {{ i + 1 }}</p>
        </ion-card-header>
        <div>
          
        </div>
        <ion-card-content class="quiz-content" radio-group>
          <div [innerHtml] = "quizAnswer.quiz"></div>

          <div class="answer">
              <b>Jawaban :</b>
              <p>{{ quizAnswer.answer }}</p>
          </div>
          

        </ion-card-content>
    </ion-card>

</ion-content>
